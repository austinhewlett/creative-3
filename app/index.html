<html>
<head>
    <title>Address Book</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <!--<script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>-->
    <script src="js/app.js"></script>
</head>
<body ng-app="AddressBook" ng-controller="MainCtrl">
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
            <h1>Address Book</h1>
        </div>

        <!-- SEARCH CONTACTS -->
        <div class="form-group has-feedback">
          <input type="text" ng-model="query" class="form-control" placeholder="Search">
          <span ng-click='query = ""'
                class="clear glyphicon glyphicon-remove form-control-feedback"
                uib-tooltip="clear">
          </span>
        </div>

        <!-- LIST CONTACTS -->
        <table class='table table-hover'>
            <thead>
              <tr>
                <th></th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody ng-repeat="contact in contacts | filter:query | orderBy : 'name'">
              <tr>
                <td><img ng-src="{{contact.url}}" /></td>
                <td>{{contact.name}}</td>
                <td>{{contact.mobile}}</td>
                <td>{{contact.email}}</td>
              </tr>
            </tbody>

            <!-- <div class=''> {{contact.name}} </div> -->
        </table>

        <!-- ADD CONTACT -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addContactModal">
            Add Contact
        </button>

        <div class="modal fade" id="addContactModal" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form name="contactForm" ng-submit="addContact(contactForm)">
                            <h2>Add New Contact</h2>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input class="form-control" type="text" id="name" ng-model="name" required>
                                <span ng-show="contactForm.name.$touched && contactForm.name.$invalid">Name is required</span>
                            </div>
                            <div class="form-group">
                                <label for="mobile">Mobile:</label>
                                <input class="form-control" type="text" id="mobile" ng-model="mobile">
                                <span ng-show="contactForm.mobile.$invalid">Invalid Mobile Number</span>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input class="form-control" type="email" id="email" ng-model="email">
                                <span ng-show="contactForm.email.$invalid">Invalid Email</span>
                            </div>
                            <div class="form-group">
                                <label for="url">Image URL:</label>
                                <input class="form-control" type="url" id="url" ng-model="url">
                                <span ng-show="contactForm.url.$invalid">Invalid URL</span>
                            </div>
                            <div class="row">
                                <button type="submit" class="btn btn-primary pull-right pad">
                                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add Contact
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- SEARCH CONTACT (FILTER ON DISPLAYED LIST) -->

    </div>
</div>
</body>
</html>
